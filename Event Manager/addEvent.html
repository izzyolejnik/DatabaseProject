<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Event Manager</title>
	<script type="text/javascript" src="code.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  	<nav>
  	  <ul>
  	  	<li><a href="home.html">Home</a></li>
  	  	<li><a href="addEvent.html">Add Event</a></li>
  	  	<li><a href="viewEvent.html">View Events</a></li>
  	  </ul>
  	</nav>
  	<h1>Add Event</h1>
  </header>
  <p> 
    You have navigated to the <b>Add Form</b> page. <br>
    Here you can enter the details of the event you would like to submit.
  </p>
  <form>
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" placeholder="Enter Event Title"><br>
    <label for="description">Description:</label><br>
    <textarea id="description" name="description" row="4" col="50" placeholder="Enter Event Description"></textarea><br><br>
    <label for="link">URL:</label><br>
    <input type="URL" id="link" name="link" placeholder="Enter Event URL"><br><br>
    <label for="start">Start Date:</label><br>
    <input type="Date" id="start" name="start"><br><br>
    <label for="end">End Date:</label><br>
    <input type="Date" id="end" name="end"><br><br>
    <label for="address">Address:</label><br>
    <input type="Address" id="address" name="address"><br><br>
    <input type="submit" value="Submit Event">
  </form>
</body>
</html>
